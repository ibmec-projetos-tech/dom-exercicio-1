<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios de DOM em JavaScript</title>
    <style>
        /* Estilos apenas para visualização */
        .box {
            width: 100px;
            height: 100px;
            background-color: #ccc;
            margin: 10px;
            display: inline-block;
            text-align: center;
            line-height: 100px;
        }
        .destaque {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <!-- Exemplo de elementos para os exercícios -->
    <div id="demo">Elemento de Demo</div>
    <div class="box">Caixa 1</div>
    <div class="box">Caixa 2</div>
    <img src="imagem.jpg" alt="Imagem" class="box">
    <div id="elemento">Elemento a ser destacado</div>
    <ul id="lista">
        <li>Item 1</li>
        <li>Item 2</li>
        <li class="item ativo">Item 3</li>
    </ul>
    
    <!-- Scripts JavaScript -->
    <script>
        // Exercício 1
        document.getElementById('demo').innerHTML = 'Olá, Mundo!';

        // Exercício 2
        document.getElementsByClassName('box')[0].style.backgroundColor = '#FF0000';

        // Exercício 3
        document.getElementsByTagName('img')[0].src = "nova-imagem.png";

        // Exercício 4
        const novoItem = document.createElement("li");
        novoItem.textContent = "Novo Item";
        document.getElementById("lista").appendChild(novoItem);



    </script>
</body>
</html>
