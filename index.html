<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios de DOM em JavaScript</title>
    <style>
        /* Estilos apenas para visualização */
        .box {
            width: 100px;
            height: 100px;
            background-color: #ccc;
            margin: 10px;
            display: inline-block;
            text-align: center;
            line-height: 100px;
        }
        .destaque {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <!-- Exemplo de elementos para os exercícios -->
    <div id="demo">Elemento de Demo</div>
    <div class="box">Caixa 1</div>
    <div class="box">Caixa 2</div>
    <img src="imagem.jpg" alt="Imagem" class="box">
    <div id="elemento">Elemento a ser destacado</div>
    <ul id="lista">
        <li>Item 1</li>
        <li>Item 2</li>
        <li class="item ativo">Item 3</li>
    </ul>
    
    <!-- Scripts JavaScript -->
    <script>
                // Exercicio 1
        const demo = document.getElementById("demo")
        demo.innerHTML = "Olá, mundo!"
        console.log(demo)

        // Exercicio 2
        const box = document.getElementsByClassName("box")[0]
        box.style.color = "red"

        // Exercicio 3
        const img = document.getElementsByTagName("img")[0]
        img.src = "nova-imagem.png"

        // Exercicio 4
        const lista = document.getElementById("lista")
        const novaLista = document.createElement("li")
        novaLista.innerHTML = "Novo Item"
        lista.appendChild(novaLista)

    </script>    
</body>
</html>
